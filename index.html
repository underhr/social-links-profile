<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div id="block">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica's Avatar">
      <p class="name">Jessica Randall</span>
      <p class="location">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>

      <button class="button" style="border:1px solid black;">GitHub</button>
      <button class="button">Frontend Mentor</button>
      <button class="button">LinkedIn</button>
      <button class="button">Twitter</button>
      <button class="button" style="margin-bottom:32px;">Instagram</button>

  </div>

  <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.-->
  </div>
</body>
</html>
